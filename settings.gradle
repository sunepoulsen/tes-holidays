pluginManagement {
    plugins {
        id 'org.jetbrains.changelog' version "${jetbrainsChangelogVersion}"
        id 'org.springframework.boot' version "${springBootPluginVersion}"
        id 'io.spring.dependency-management' version "${springDependencyPluginVersion}"
        id 'com.google.cloud.tools.jib' version "${jibPluginVersion}"
    }
}

rootProject.name = 'tes-holidays-backend'

include 'tes-holidays-client'
include 'tes-holidays-backend-service'
include 'tes-holidays-component-tests'
include 'tes-holidays-stress-tests'
